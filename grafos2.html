<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualización de Grafo</title>
  <link rel="stylesheet" type="text/css" href="grafos21.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103658.png">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2103/2103658.png" class="logo">
    <h1>Gráfos</h1>
  </header>
  <main>
    <section id="graph-container"></section>
    <div id="tooltip" class="tooltip"></div>
    <section id="tools-graphic">
      <section class="info">
        <div class="info-node">
          <h1>Información Nodo</h1>
          <div class="info-box" id="info-node-content">
            <p>Nombre:</p>
            <p>Duración:</p>
            <p>Costo:</p>
            <p>Prerequisito:</p>
            <p>Postrequisito:</p>
            <input type="text" name="" id="">
            <input type="text" name="" id="">
            <input type="text" name="" id="">
            <input type="text" name="" id="">
            <input type="text" name="" id="">
          </div>
        </div>
        <div class="info-link">
          <h1>Información Link</h1>
          <div class="info-box" id="info-link-content">
            <p>Tiempo Total:</p>
            <p>Nodo Inicio:</p>
            <p>Nodo fin:</p>
            <input type="text" name="" id="">
            <input type="text" name="" id="">
            <input type="text" name="" id="">
          </div>
        </div>
      </section>
      <div class="botones">
        <div class="tools-nodo">
          <button class="boton nodo" id="add-node-button">Agregar Nodo</button>
          <button class="boton nodo" id="delete-node-button">Eliminar Nodo</button>
        </div>
        <button class="boton arista" id="add-edge-button">Agregar Arista</button>
        <button class="boton arista" id="delete-edge-button">Eliminar Arista</button>
        <button class="boton arista" id="modify-edge-button">Modificar Arista</button>
      </div>
    </section>
  </main>
  <footer>
    <h2>Trabajo hecho por : </h2>
    <div class="integrantes">
      <p>Harold Burbano</p>
      <p>Andres Rey</p>
      <p>Daniel Valera</p>
      <p>Juan Silva</p>
    </div>
    <p><a href="https://github.com/dvar98/html.git" target="_blank">GitHub</a></p>
  </footer>
</body>
<script src="pruebasFuncionado.js"></script>

</html>
