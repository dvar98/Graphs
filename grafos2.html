<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizaci√≥n de Grafo</title>
  <link rel="stylesheet" type="text/css" href="grafos21.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103658.png">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2103/2103658.png" class="logo">
    <h1>Graphs</h1>
  </header>
  <main>
    <div class="static-archives">
      <label for="download-button" class="custom-file-input descagarLabel">Download</label>
      <button class="archiveBtn" id="download-button"></button>
      <label for="cargarBtn" class="custom-file-input">
        Upload Graph
      </label>
      <input class="archiveBtn" type="file" id="cargarBtn" accept=".json">
    </div>
    <div class="all-container">
      <section id="graph-container"></section>
      <section id="tools-graphic">
        <section class="info">
          <div class="info-box" id="info-node">
            <h2>Node Information</h2>
            <div class="info-box-content" id="info-node-content">
              <p>id:</p>
              <p>Name:</p>
              <p>Costo:</p>
              <p>Prerequisite:</p>
              <p>Postrequisite:</p>
              <input type="text" name="" id="id_input" disabled>
              <input type="text" name="" id="nombre_input" disabled>
              <input type="text" name="" id="costo_input" disabled>
              <input type="text" name="" id="prerequisito_input" disabled>
              <input type="text" name="" id="postrequisito_input" disabled>

            </div>
          </div>
          <div class="info-box" id="info-link">
            <h2>Edge Information</h2>
            <div class="info-box-content" id="info-link-content">
              <p>Duration:</p>
              <p>Source Node:</p>
              <p>Target Node:</p>
              <input type="text" name="" id="duracion_input" disabled>
              <input type="text" name="" id="inicio_input" disabled>
              <input type="text" name="" id="fin_input" disabled>
            </div>
          </div>
        </section>
        <div class="botones">
          <h2>Basics Nodes</h2>
          <div class="tools-nodo">
            <button class="boton nodo" id="add-node-button">Add Node</button>
            <button class="boton nodo" id="delete-node-button">Delete Node</button>
            <button class="boton nodo" id="modify-node-button">Modify Node</button>
          </div>
          <h2>Basics Edges</h2>
          <div class="tools-arista">
            <div class="basicsLinks">
              <button class="boton arista" id="add-edge-button">Add Edge</button>
              <button class="boton arista" id="delete-edge-button">Delete Edge</button>
              <button class="boton arista" id="modify-edge-button">Modify Edge</button>
            </div>
            <h2>Routes</h2>
            <div class="rutas">
              <button class="boton arista" id="dijkstra-button">Minimum Route</button>
              <button class="boton arista" id="dijkstra-button">Critical Route</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div id="matrix-container">
      <div id="adjacency-matrix"></div>
      <div id="incidence-matrix"></div>
    </div>

  </main>
  <footer>
    <h2>Web App developed by: </h2>
    <div class="integrantes">
      <p>Harold Burbano</p>
      <p>Andres Rey</p>
      <p>Daniel Valera</p>
      <p>Juan Silva</p>
    </div>
    <div class="github">
      <p>
        <a href="https://github.com/dvar98/html.git" target="_blank">
          <img src="https://github.githubassets.com/favicons/favicon-dark.png" alt="">GitHub
        </a>
      </p>
    </div>
  </footer>
</body>
<script src="./dto/graphData.js"></script>
<script src="pruebasFuncionado.js"></script>

</html>
